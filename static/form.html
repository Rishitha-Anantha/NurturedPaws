<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h2>Book our service</h2>
    <form id="bookingForm">
        <label for="PetownerName">Your Name:</label><br>
        <input type="text" id="petownerName" name="petownerName" required><br><br>

        <label for="petName">Pet's Name:</label><br>
        <input type="text" id="petName" name="petName" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="pet type">Pet type:</label><br>
        <input type="text" id="pettype" name="pettype"><br><br>

        <label for="serviceType">Service Type:</label><br>
        <select id="serviceType" name="serviceType" required>
            <option value="dogWalking">Dog Walking</option>
            <option value="petSitting">Pet Sitting</option>
            <option value="grooming">Grooming</option>
            
        </select><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="duration">Duration (in hours):</label><br>
        <input type="number" id="duration" name="duration" min="1" max="12" required><br><br>

        <label for="requirements">Pet Requirements (Max 50 words):</label><br>
        <textarea id="requirements" name="requirements" rows="4" cols="50" maxlength="50"></textarea><br><br>

        <label for="petAge">Pet's Age:</label><br>
        <input type="number" id="petAge" name="petAge" min="0" required><br><br>

        <label for="extra">Extra Information (Max 50 words):</label><br>
        <textarea id="extra" name="extra" rows="4" cols="50" maxlength="50"></textarea><br><br>

        <label for="notes">Additional Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Book Service">
    </form>

    <script src="booking_form.js"></script>
</body>
</html>
